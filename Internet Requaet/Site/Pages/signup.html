<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Site/CSS/signin.css">

    <title>Registration</title>
</head>
<body>
    <div class="wrapper">

            <h1>SignUp </h1>
            <div class="input-box">
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
                
            </div>
            <div class="input-box"><input type="Confirm_password" id="confirm_password" placeholder="Confirm_password" required>
             </div>
            <div class="remember-forgot">
            </div>
            <button type="button" class="btn" onclick='signup()'>SignUp</button>

   
    </div>
    <script src="/Site/JScript/signup.js"></script>
</body>
</html>
